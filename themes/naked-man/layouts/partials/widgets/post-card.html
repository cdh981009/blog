{{ $permalink := .Permalink }}
<div class="card mx-0 my-3">
    {{ with .Params.Images }}
        <div class="card-image">
            <a href="{{ $permalink }}">
                <figure class="image is-3by1">
                    <img src="{{ index . 0 }}" style="object-fit: cover;">
                </figure>
            </a>
        </div>
    {{ end }}
    <div class="card-content">
        <a class="" href="{{ .Permalink }}">
            <div class="title mb-1 is-4">
                {{ .Title }}
            </div>
        </a>
            <span class="heading mb-4">
                <time>{{ .PublishDate.Format "2006/01/02" }}</time> ãƒ»
                {{ with .Params.categories }}
                    {{ $category := index . 0 }}
                    <a href="{{ "categories/" | relURL }}{{ $category | urlize }}">{{ $category }}</a>
                {{ end }}
            </span>
        <div class="content">
            {{ .Summary }}
        </div>
        <div class="tags">
            {{ range .Params.tags }}
            <a class="tag is-light is-primary is-radiusless" href="/tags/{{ . | urlize}}">{{ . }}</a>
            {{ end }}
        </div>
    </div>
</div>
