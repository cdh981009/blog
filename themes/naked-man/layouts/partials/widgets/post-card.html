{{ $permalink := .Permalink }}
<div class="card">
    {{ with .Params.Images }}
        <div class="card-image">
            <a href="{{ $permalink }}">
                <figure class="image is-3by1">
                    <img src="{{ index . 0 }}" style="object-fit: cover;">
                </figure>
            </a>
        </div>
    {{ end }}
    <div class="card-content">
        <a class="" href="{{ .Permalink }}">
            <div class="title mb-1 is-4">
                {{ .Title }}
            </div>
        </a>
        <span class="heading mb-4">
            <time>{{ .PublishDate.Format "2006/01/02"}}</time>
        </span>
        <div class="content">
            {{ .Summary }}
        </div>
        <div class="tags">
            {{ range .Params.categories }}
            <a class="tag is-light is-primary is-radiusless" href="/categories/{{ . | urlize}}">{{ . }}</a>
            {{ end }}
        </div>
    </div>
</div>
