{{ define "main" }}
<div class="container">
    <section class="section">
        <div class="term has-text-weight-bold has-text-centered has-text-grey mb-1">
            <a href="/tags/"><i class="fas fa-angle-left"></i> Tags</a>
        </div>
        <div class="title has-text-centered">
        {{ .Title }}
        </div>
        {{ with .Content }}
        <div class="content">
            {{ . }}
        </div>
        {{ end }}
        <div class="max-800px is-align-center post-card-columns">
            {{ range .Paginator.Pages }}
            <div class="post-card-column">
                {{ partial "widgets/post-card.html" (dict "context" .) }}
            </div>
            {{ end }}
        </div>
        <div class="columns is-centered">
            <div class="column is-narrow">
                {{ partial "widgets/pagination.html" . }}
            </div>
        </div>
    </section>
</div>
{{ end }}
