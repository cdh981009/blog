{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="term has-text-weight-bold has-text-centered has-text-grey mb-1">
            <a href="/categories/"><i class="fas fa-angle-left"></i> Categories</a>
        </div>
        <div class="title has-text-centered">
        {{ .Title }}
        </div>
        {{ with .Content }}
        <div class="content">
            {{ . }}
        </div>
        {{ end }}
        <div class="columns is-multiline is-centered">
            {{ range .Paginator.Pages }}
            <div class="column is-full max-800px">
                {{ partial "widgets/post-card.html" (dict "context" .) }}
            </div>
            {{ end }}
        </div>
        <div class="columns is-centered">
            <div class="column is-narrow">
                {{ partial "widgets/pagination.html" . }}
            </div>
        </div>
    </div>
</div>
{{ end }}
