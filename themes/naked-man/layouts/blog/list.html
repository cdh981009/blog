{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="title has-text-centered">
            {{ .Title }}
        </div>
        {{ with .Content }}
        <div class="content">
            {{ . }}
        </div>
        {{ end }}
        <div class="columns max-800px is-align-center is-multiline">
            {{ range .Paginator.Pages }}
            <div class="column is-full">
                {{ partial "widgets/post-card.html" (dict "context" .) }}
            </div>
            {{ end }}
        </div>
        <div class="columns is-centered">
            <div class="column is-narrow">
                {{ partial "widgets/pagination.html" . }}
            </div>
        </div>
    </div>
</div>
{{ end }}
