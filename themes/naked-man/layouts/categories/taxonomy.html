{{ define "main" }}
<div class="container">
    <div class="section">
        <a href="/categories/">Back to categories</a>
        <div class="title is-2 has-text-centered">
            Category: {{ .Title }}
        </div>
        {{ with .Content }}
        <div class="content">
            {{ . }}
        </div>
        {{ end }}
        <div class="columns is-multiline is-centered">
            {{ range .Paginator.Pages }}
            <div class="column is-full max-800px">
                {{ partial "widgets/post-card.html" (dict "context" .) }}
            </div>
            {{ end }}
        </div>
        <div class="columns is-centered">
            <div class="column is-narrow">
                {{ partial "widgets/pagination.html" . }}
            </div>
        </div>
    </div>
</div>
{{ end }}
